<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #loading-screen img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="./assets/loading.gif" alt="Loading">
    </div>

    <script>
        setTimeout(function () {
            window.location.replace("index.html");
        }, 3000);
    </script>
</body>
</html>
